<html lang="en">
  <body>
    <div id="root"></div>
  </body>
</html>
<script src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<script type="text/babel">
  function MinutesToHours() {
    const [amount, setAmount] = React.useState(0);
    const [flipped, setFlipped] = React.useState(false);
    const onChange = (event) => {
      setAmount(event.target.value);
    };
    const reset = () => setAmount(0);
    const onFlip = () => {
      reset();
      setFlipped((current) => !current);
    };
    return (
      <div>
        <h3>Time</h3>
        <div>
          <label htmlFor='minutes'>Minutes</label>
          <input
            value={flipped ? amount * 60 : amount}
            id='minutes'
            placeholder='Minutes'
            type='number'
            onChange={onChange}
            disabled={flipped === true}
          />
        </div>
        <div>
          <label htmlFor='hours'>Hours</label>
          <input
            value={flipped ? amount : Math.round(amount / 60)}
            id='hours'
            placeholder='Hours'
            type='number'
            onChange={onChange}
            disabled={!flipped === true}
          />
        </div>
        <button onClick={reset}>Reset</button>
        <button onClick={onFlip}>Flip</button>
      </div>
    );
  }
  function KmToMiles() {
    const [distance, setDistance] = React.useState(0);
    const [isFlipped, setIsFlipped] = React.useState(false);
    function setMeter(event) {
      setDistance(event.target.value);
    }
    function reset() {
      setDistance(0);
    }
    function onFlip() {
      setIsFlipped((current) => !current);
      reset();
    }
    return (
      <div>
        <h3>Distance</h3>
        <div>
          <label htmlFor='km'>KiloMeter : </label>
          <input
            id='km'
            value={isFlipped ? (distance * 1.609344).toFixed(3) : distance}
            type='text'
            placeholder='Kilometer'
            disabled={isFlipped === true}
            onChange={setMeter}
          />
          <br />
          <label htmlFor='mile'>Mile : </label>
          <input
            id='mile'
            value={isFlipped ? distance : (distance / 1.609344).toFixed(3)}
            type='text'
            placeholder='Kilometer'
            disabled={isFlipped === false}
            onChange={setMeter}
          />
        </div>
        <button onClick={reset}>Reset</button>
        <button onClick={onFlip}>Flip</button>
      </div>
    );
  }
  function App() {
    const [index, setIndex] = React.useState("0");
    const onSelect = (event) => {
      setIndex(event.target.value);
    };
    return (
      <div>
        <h1 className='hi'>Super Converter</h1>
        <select value={index} onChange={onSelect}>
          <option value='0'>Minutes & Hours</option>
          <option value='1'>Km & Miles</option>
        </select>
        <hr />
        {index === "0" ? <MinutesToHours /> : null}
        {index === "1" ? <KmToMiles /> : null}
      </div>
    );
  }
  const root = document.getElementById("root");
  ReactDOM.render(<App />, root);
</script>
