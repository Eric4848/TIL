    // const onClick = () => {

    const [counter, setCounter] = React.useState(0);
    const onClick = () => {
      // setCounter(counter + 1);    // State의 함수는 자동으로 render해준다

      // modifier 응용
      setCounter((current) => current + 1)  // 현재의 value를 기준으로 함수 실행
    }
    return <div>
      <h3>Total Clicks: {counter}</h3>
      <button onClick={onClick}>Click me!</button>
    </div>
  }
  ReactDOM.render(<App />, root);
</script>
