<script>
    function newRegister(){
        let newlist = document.createElement('li')
        let sub = document.querySelector('#subject')
        let newSub = document.createTextNode(sub.value)
        newlist.appendChild(newSub)
        let list = document.querySelector('#itemlist')
        list.insertBefore(newlist, list.childNodes[0])

    }
</script>
<body>
