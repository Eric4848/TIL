<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="text-center">
    <header>
      <div>
        <h3>Lecture Project</h3>
      </div>
    </header>
  </body>
  <main>
    <p>Django Framework</p>

    <p class="lead">
      <!-- 로그인한 사람인지 세션에서 체크
      세션에 정보가 있는 사람이면, request.session에 user객체 정보가 담김 -->
      {% if request.user.is_authenticated %}
      <img
        src="/media/{{request.user.image}}"
        alt=""
        width="50px"
        height="50px"
      />
      {{request.user.username}}님 환영합니다.
      <a href="/bbs/list" class="btn btn-lg btn-primary">Enter BBS</a>
      <a href="/users/logout" class="btn btn-lg btn-danger">Logout</a>
      {% else %} 로그인이 필요합니다.
      <a href="/users/login/" class="btn btn-lg btn-warning">Login</a>
      <a href="/users/signup/" class="btn btn-lg btn-success">회원가입</a>
      {% endif %}
    </p>
  </main>
  <img src="/static/notice.jpg" alt="" width="1024" />
  <footer>
    <div>
      <p>Copyright 2023</p>
    </div>
  </footer>
</html>
