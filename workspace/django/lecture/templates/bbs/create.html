{% extends 'base.html' %} {% load bootstrap4 %} {% block html_body %}

<div class="container">
  <h1>글쓰기</h1>
  <form action="" method="post">
    {% csrf_token %} {% bootstrap_form board_form %}
    <br />
    <button class="btn btn-primary" type="submit">등록</button>
    <button
      class="btn btn-secondary"
      id="board-list_btn"
      onClick="location.href='{% url 'bbs:b_list' %}'"
    >
      리스트로 돌아가기
    </button>
  </form>
</div>
{% endblock %}
