{% extends 'base.html' %} {% load bootstrap4 %} {% block html_body %}
<script src="/static/js/c_comment.js"></script>
{% comment %} form에서는 .initial을 추가해주어야한다 {% endcomment %}
<div class="container">
  <h1>상세보기</h1>
  글번호 :
  <span id="board_id"
    >{{board_detail_form.initial.id}},{{board_detail_form.initial.c_title}}</span
  >
  {% bootstrap_form board_detail_form %}
  <button
    class="btn btn-info"
    onClick="location.href='{% url 'bbs:b_update' board_detail_form.initial.id %}'"
  >
    수정
  </button>
  <button
    class="btn btn-danger"
    onClick="location.href='{% url 'bbs:b_delete' board_detail_form.initial.id %}'"
  >
    삭제
  </button>
  <button
    class="btn btn-warning"
    onClick="location.href='{% url 'bbs:b_like' board_detail_form.initial.id %}'"
  >
    좋아요</button
  ><br /><br />
  <button
    class="btn btn-secondary"
    onClick="location.href='{% url 'bbs:b_list' %}'"
  >
    리스트로 돌아가기
  </button>
</div>

<div class="container">
  <div>
    <label for="c_name">이름</label>
    <input type="text" class="form-control w-25" id="c_name" />

    <label for="c_content">내용</label>
    <input type="text" class="form-control w-50" id="c_countent" />
    <br />

    <button class="btn btn-primary" id="comment_create_btn">댓글 등록</button>
    <br /><br />
  </div>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>작성자</th>
        <th>내용</th>
        <th>삭제</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>
{% endblock %}
